<!DOCTYPE html>
<html>
<head>
    <title>zkFlow.pro Pitch Deck</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .slide {
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 20px 40px;
            border-radius: 20px;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin: 40px 0;
        }
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        .cta {
            font-size: 1.2rem;
            margin-top: 40px;
            padding: 20px 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>zkFlow.pro</h1>
        <div class="subtitle">Smart Form Automation for Professionals</div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">5+</div>
                <div class="stat-label">Hours Saved Weekly</div>
            </div>
            <div class="stat">
                <div class="stat-number">$25k</div>
                <div class="stat-label">Target MRR Year 1</div>
            </div>
            <div class="stat">
                <div class="stat-number">100%</div>
                <div class="stat-label">Privacy Protected</div>
            </div>
        </div>
        
        <div class="cta">
            Record Once • Replay Anywhere • Save Time
        </div>
        
        <div style="margin-top: 40px; font-size: 0.9rem; opacity: 0.7;">
            Built by aegntic - AI-Powered Development Solutions
        </div>
    </div>
</body>
</html>
